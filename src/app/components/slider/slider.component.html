<div class="promo-block parallax-window" data-parallax="scroll" data-image-src="assets/img/1920x1080/01.jpg">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="promo-block-divider">
                    <h1 class="promo-block-title">{{ app.config?.info.name }}
                        <br/>
                        <b class="color-base">{{ app.config?.info.lastname }}</b>
                    </h1>
                    <p class="promo-block-text">{{ app.config?.info.title }}</p>
                </div>
                <ul class="list-inline">
                    <li *ngFor="let social of app.config?.social">
                        <a [href]="social.url" target="_bank" class="social-icons">
                            <i [class]="social.icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
